<mat-sidenav-container class="sidenav-container">
    <mat-sidenav
      #drawer
      class="sidenav"
      >
      <mat-toolbar color="primary">Tree CDK Component</mat-toolbar>
      <mat-nav-list>
        <a mat-list-item href="#" [routerLink]="['']">Intro Tree</a>
        <a mat-list-item href="#" [routerLink]="['tree']">Tree Component</a>
      </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content>
      <mat-toolbar color="primary">
        <button
          type="button"
          aria-label="Toggle sidenav"
          mat-icon-button
          (click)="drawer.toggle()"
          >
          <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
        </button>
        <span> Tree CDK </span>
      </mat-toolbar>
      <router-outlet></router-outlet>
    </mat-sidenav-content>
  </mat-sidenav-container>
